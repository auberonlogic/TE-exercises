<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
    <h2>Info Form</h2>

    <form method="POST" action="/api/info">
        <p>
            <label for="name">Name: </label>
            <input type="text" name="name" placeholder="Your name here" required/>
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" required/>
        </p>

        <p>
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" name="dateOfBirth"/>
        </p>

        <p>
            <label for="faveColor">Favorite Color: </label>
            <input type="color" name="faveColor"/>
        </p>

        <p>
            <label for="faveNum">Favorite Number</label>
            <input type="number" name="faveNum"/>
        </p>

        <br><p>Is all the information correct?</p>
        <p>
            <label>
            <input type="radio" name="one" value="correct"/> yes
            </label>

        </p>
        <p>
            <label>
                <input type="radio" name="one" value="incorrect"/> no
            </label><br><br>
        </p>

        <p><input type="submit" /></p>
    </form>
</body>
</html>
