<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
    <form method="GET" action="api/infomation" >
        
        <h2>Info Form</h2>

        <form method="POST" action="/api/reservations">

            <p>
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="Your name here" required/>
            </p>

            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" required/>
            </p>

            <p>
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" name="dateOfBirth"/>
            </p>

            <p>
                <label for="faveColor">Favorite Color: </label>
                <input type="color" name="faveColor"/>
            </p>

            <p>
                <label for="faveNum">Favorite Number</label>
                <input type="number" name="faveNum"/>
            </p>

            <p>
                <label>
                <input type="radio" name="one" value="correct"/> Info is correct
                </label>

            </p>
            
            <p>
                <label>
                    <input type="radio" name="one" value="incorrect"/> Info is incorrect
                </label><br><br>
            </p>

            <p><input type="submit" /></p>
            
        </form>
    </form>
</body>
</html>
