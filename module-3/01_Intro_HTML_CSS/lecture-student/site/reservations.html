<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Bits && Bytes</h1>
        <p>Welcome to the Internet's Best Restaurant</p>
    </header>

    <main>
        <h2>Reservation Form</h2>

        <form method="POST" action="/api/reservations">

            <div>
                <label for="resName">Reservation Name: </label>
                <input type="text" name="resName" placeholder="Your name here"/>
            </div>

            <div>
                <label for="guests">Number of Guests</label>
                <input type="number" name="guests" min="0"/>
            </div>

            <div>
                <label for="dateOfRez">Date of Reservation</label>
                <input type="date" name="dateOfRez"/>
            </div>

            <div>
                <label for="timeOfRez">Time of Reservation</label>
                <input type="time" name="timeOfRez"/>
            </div>

            <div>
                <label for="occas">Special Occasion?</label>
                <input type="checkbox" name="occas"/>
            </div>

            <input type="color" />

            <input type="hidden" value="1234567890" />

            <input type="radio" name="one" />
            <input type="radio" name="one" />
            <input type="radio" name="one" />
            <input type="radio" name="one" />
            <input type="radio" name="one" />

            <select>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>

            </select>


            <input type="submit" />
        </form>


    </main>
    
</body>
</html>
